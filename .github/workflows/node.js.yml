  name: GH Pages deploy

  on:
    push:
      branches: master
      paths-ignore:
        - "**.md"

  jobs:
    build-deploy:
      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [14.x]

      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@master
          with:
            persist-credentials: false

        - name: Install 🔧
          run: yarn install
          
        - name: Build 🏗️
          run: yarn build
          env:
            NODE_ENV: production

        - name: Deploy to GH Pages 🚀
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.TOKENACTIONSGHPAGES }}
            publish_dir: dist
